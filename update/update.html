<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update Patient Details</title>
    <link rel="stylesheet" href="/css/update.css">
    <link rel="stylesheet" href="/css/font.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <script src="/modules/jquery.min.js" type="module"></script>
  </head>
  <body>
    <input type="text" id="patient-name" placeholder="Patient Name to Update" class="update-input">
    <br class="no-select"><br class="no-select">
    <table>
      <thead>
        <tr>
          <th>  Select  </th>
          <th>  Name  </th>
          <th>  Phone No</th>
          <th>  Age </th>
          <th>  Sex </th>
          <th>  Treatment Date </th>
          <th>  Provisional Diagnosis </th>
          <th>  Investigations (if any)  </th>
          <th>  Final Diagnosis  </th>
          <th>  Treatment  </th>
          <th>  Result  </th>
          <th>  Next Appointment </th>
          <th>  Additional Information </th>
        </tr>
      </thead>
      <tbody id="update-table-body">
      </tbody>
    </table>
    <div class="update-div" id="update-column-container">
      <label for="update-column">Which column to update?</label><br class="no-select">
      <select class="update-column-select" id="update-column" onmouseup="showForm(this.value)">
        <option value="Name">Name</option>
        <option value="Phone No">Phone No</option>
        <option value="Age">Age</option>
        <option value="Sex">Sex</option>
        <option value="Treatment Date">Treatment Date</option>
        <option value="Provisional Diagnosis">Provisional Diagnosis</option>
        <option value="Investigations">Investigations</option>
        <option value="Final Diagnosis">Final Diagnosis</option>
        <option value="Treatment">Treatment Done</option>
        <option value="Result">Result</option>
        <option value="Next Appointment">Next Appointment</option>
        <option value="Additional Information">Additional Information</option>
      </select>
    </div>
    <div class="update-div" id="update-form-container">
    </div>
  </body>
  <script type="text/javascript" src="/js/update.js"></script>
  <script type="text/javascript" src="/js/formcreation.js"></script>
  <script type="text/javascript" src="/js/formhandler.js"></script>
</html>
