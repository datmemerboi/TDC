<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update Patient Details</title>
    <link rel="stylesheet" href="/css/update.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <input type="text" name="patient-name" placeholder="Patient Name to Update" onkeyup="toUpdate(this.value)" class="update-input">
    <br class="no-select"><br class="no-select">
    <table id="update-table">
      <thead>
        <tr>
          <th>  Select  </th>
          <th>  Name  </th>
          <th>  Age </th>
          <th>  Sex </th>
          <th>  Date of Treatment </th>
          <th>  Medical History </th>
          <th>  Treatment Done  </th>
          <th>  Current Medicines Provided  </th>
          <th>  Date of Next Appointment  </th>
        </tr>
      </thead>
      <tbody id="update-table-body">
      </tbody>
    </table>
    <div class="update-div" id="update-column-div">
      <label for="update-column">Which column to update?</label><br class="no-select">
      <select class="update-column-select" id="update-column" onmouseup="showForm(this.value)">
        <option value="Name">Name</option>
        <option value="Age">Age</option>
        <option value="Sex">Sex</option>
        <option value="Treatment-Date">Date of Treatment</option>
        <option value="Med-History">Medical History</option>
        <option value="Treatment">Treatment Done</option>
        <option value="Current-Meds">Current Medicines Provided</option>
        <option value="Next-Treatment">Date of Next Appointment</option>
      </select>
    </div>
    <div class="update-div" id="show-update-form">
      <form class="updationForm" action="" method="POST" id="updation-form">
        <input type="text" name="patient[Name]" placeholder="Name" class="update-input" required>
        <br class="no-select"><br class="no-select">
        <input type="number" name="patient[Age]" min="1" placeholder="Age" class="update-input" required>
        <br class="no-select"><br class="no-select">
        <input type="radio" name="patient[Sex]" value="Male">  <label for="Male">Male</label>
        <input type="radio" name="patient[Sex]" value="Female">  <label for="Female">Female</label>
        <input type="radio" name="patient[Sex]" value="Other"> <label for="Other">Other</label>
        <br class="no-select"><br class="no-select">
        <label for="patient[Date]">Date of latest treatment</label>
        <input type="date" name="patient[Treatment-Date]" class="update-input">
        <br class="no-select"><br class="no-select">
        <input type="text" name="patient[Med-History]" placeholder="Medical History" class="update-input">
        <br class="no-select"><br class="no-select">
        <input type="text" name="patient[Treatment]" placeholder="Treatment Done" class="update-input" required>
        <br class="no-select"><br class="no-select">
        <input type="text" name="patient[Current-Meds]" placeholder="Current Medicines Provided" class="update-input">
        <br class="no-select"><br class="no-select">
        <label for="patient[Next-Treatment]">Date of next treatment</label>
        <input type="date" name="patient[Next-Treatment]" class="update-input">
        <br class="no-select"><br class="no-select">
        <input type="submit" name="update-submit" value="UPDATE" class="update-submit">
      </form>
    </div>
  </body>
  <script type="text/javascript" src="/js/update.js"></script>
</html>
