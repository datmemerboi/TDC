<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update Patient Details</title>
    <link rel="stylesheet" href="/css/update.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <input type="text" id="patient-name" placeholder="Patient Name to Update" class="update-input">
    <br class="no-select"><br class="no-select">
    <table>
      <thead>
        <tr>
          <th>  Select  </th>
          <th>  Name  </th>
          <th>  Age </th>
          <th>  Sex </th>
          <th>  Date of Treatment </th>
          <th>  Medical History </th>
          <th>  Treatment Done  </th>
          <th>  Current Medicines Provided  </th>
          <th>  Date of Next Appointment  </th>
        </tr>
      </thead>
      <tbody id="update-table-body">
      </tbody>
    </table>
    <div class="update-div" id="update-column-container">
      <label for="update-column">Which column to update?</label><br class="no-select">
      <select class="update-column-select" id="update-column" onmouseup="showForm(this.value)">
        <option value="Name">Name</option>
        <option value="Age">Age</option>
        <option value="Sex">Sex</option>
        <option value="Treatment-Date">Date of Treatment</option>
        <option value="Med-History">Medical History</option>
        <option value="Treatment">Treatment Done</option>
        <option value="Current-Meds">Current Medicines Provided</option>
        <option value="Next-Treatment">Date of Next Appointment</option>
      </select>
    </div>
    <div class="update-div" id="update-form-container">
    </div>
  </body>
  <script type="text/javascript" src="/js/update.js"></script>
  <script type="text/javascript" src="/js/formcreation.js"></script>
  <script type="text/javascript" src="/js/formhandler.js"></script>
</html>
