<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Patient Details</title>
    <link rel="stylesheet" href="/css/search.css">
    <link rel="stylesheet" href="/css/font.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <script src="/modules/jquery.min.js" type="module"></script>
  </head>
  <body>
    <input type="text" id="patient-name" placeholder="Patient Name to search" class="search-input">
    <br class="no-select"><br class="no-select">
    <table id="search-table">
      <thead>
        <th> Name </th>
        <th> Phone No. </th>
        <th> Age </th>
        <th> Sex </th>
        <th> Treatment Date </th>
        <th> Provisional Diagnosis </th>
        <th> Investigations (if any) </th>
        <th> Final Diagnosis </th>
        <th> Treatment </th>
        <th> Result </th>
        <th> Next Appointment </th>
        <th> Additional Info </th>
      </thead>
      <tbody id="search-table-body">
      </tbody>
    </table>
  </body>
  <script type="text/javascript" src="/js/search.js"></script>
</html>
