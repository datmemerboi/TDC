<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Search Patient Details</title>
    <link rel="stylesheet" href="/css/search.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <input type="text" name="patient-name" placeholder="Patient Name to search" onkeyup="toSearch(this.value)" class="search-input">
    <br class="no-select"><br class="no-select">
    <table id="search-table">
      <thead>
        <tr>
          <th>  Name  </th>
          <th>  Age </th>
          <th>  Sex </th>
          <th>  Date of Treatment </th>
          <th>  Medical History </th>
          <th>  Treatment Done  </th>
          <th>  Current Medicines Provided  </th>
          <th>  Date of Next Appointment  </th>
        </tr>
      </thead>
      <tbody id="search-table-body">
      </tbody>
    </table>
  </body>
  <script type="text/javascript" src="/js/search.js"></script>
</html>
